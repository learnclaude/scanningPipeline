user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format test '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log test;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Minimal gzip for test environment
    gzip on;
    gzip_types text/plain application/json;

    # Upstream configuration for test app
    upstream test_app {
        server app-test:3000;
        keepalive 16;
    }

    server {
        listen 80;
        server_name localhost;

        # Test environment specific settings
        client_max_body_size 10M;

        # Main location - proxy all requests to test app
        location / {
            proxy_pass http://test_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Test timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # API endpoints
        location /api {
            proxy_pass http://test_app/api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint for nginx
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'healthy';
        }

        # Proxy API health check
        location /api/health {
            proxy_pass http://test_app/api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_read_timeout 5s;
        }
    }
}